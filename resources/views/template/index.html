<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', serif;
        }

        /* Utility Classes */
        .flex {
            display: flex;
        }

        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flex-center-left {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .ai-center {
            align-items: center;
        }

        .jc-sb {
            justify-content: space-between;
        }

        .h-100 {
            height: 100%;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .mt-5 {
            margin-top: 3rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .p-0 {
            padding: 0;
        }

        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .float-right {
            float: right;
        }

        .gab-10 {
            gap: 10px;
        }

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
        }

        .fixed {
            position: fixed;
        }

        .cursor {
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .d-none {
            display: none;
        }

        .d-md-block {
            display: none;
        }

        .border-bottom {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pb-3 {
            padding-bottom: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }

        .col-3, .col-6, .col-9, .col-12 {
            padding: 0 15px;
        }

        .col-3 {
            flex: 0 0 25%;
            max-width: 25%;
        }

        .col-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }

        .col-9 {
            flex: 0 0 75%;
            max-width: 75%;
        }

        .col-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .justify-content-between {
            justify-content: space-between;
        }

        /* Header Styles */
        .header {
            border-radius: 10px;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .bg-green-1 {
            background: #D2E8BE;
        }

        .bg-green-2 {
            background: #C9E1B5;
            border-radius: 10px;
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 20px;
        }

        .header .search {
            height: 38px;
            background: #FFFFFF;
            border-radius: 10px;
            display: flex;
            align-items: center;
            position: relative;
            min-width: 250px;
            padding: 0 40px 0 15px;
        }

        .header .search input {
            outline: none;
            border: none;
            width: 100%;
            padding: 0;
            background: transparent;
            font-size: 14px;
            color: #000;
        }

        .header .search input::placeholder {
            color: #999;
        }

        .header .search .search_icon {
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .header .menu-text {
            font-weight: 500;
            font-size: 16px;
            line-height: 20px;
            color: #000000;
        }

        .burger-btn-wrapper {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        @media (max-width: 767px) {
            .burger-btn-wrapper {
                margin-left: auto;
            }
        }

        .header .btn-services {
            font-weight: 600;
            font-size: 12px;
            line-height: 15px;
            color: #000000;
            background: #FFFFFF;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            outline: none;
            text-decoration: none;
            box-shadow: 0 4px 6px rgb(65 132 144 / 10%), 0 1px 3px rgb(0 0 0 / 8%);
            cursor: pointer;
            user-select: none;
            appearance: none;
            touch-action: manipulation;
            vertical-align: top;
            font-style: normal;
            height: 45px;
            transition: all 0.2s;
            border: none;
            padding: 0 15px;
            white-space: nowrap;
            margin-right: 20px;
        }

        .header .btn-services:hover {
            transition: all 0.2s;
            transform: scale(1.04);
        }

        .header .header_menu_text {
            font-weight: 500;
            font-size: 12px;
            line-height: 15px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .header .header_menu_text a {
            color: #000000;
            padding-bottom: 3px;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
            text-decoration: none;
            white-space: nowrap;
        }

        .header .header_menu_text a:hover {
            border-bottom: 1px solid #000000;
            transition: 0.3s;
        }

        .header-menu-list {
            display: flex;
            align-items: center;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        .header-menu-list li {
            margin: 0;
        }

        /* Ensure header elements are properly aligned */
        .header > * {
            display: flex;
            align-items: center;
        }

        /* Burger Menu */
        .burger {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            background: #6C7B6D;
            z-index: 5;
        }

        .burger .search {
            position: relative;
        }

        .burger .search input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        .burger .svg-search {
            right: 10px;
            top: 0;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .burger-close {
            cursor: pointer;
        }

        .nav-title {
            font-family: 'Montserrat', serif;
            font-style: normal;
            font-weight: 500;
            font-size: 28px;
            line-height: 34px;
            color: #FFFFFF;
        }

        .nav-slug {
            font-family: 'Montserrat', serif;
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 17px;
            color: #F4F6FC;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .event {
            transition: transform 0.6s ease;
        }

        .slide-active {
            transform: rotate(180deg);
        }

        .slide-child {
            display: none;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .d-md-block {
                display: flex !important;
            }

            .d-md-none {
                display: none !important;
            }

            .col-md-3 {
                flex: 0 0 25%;
                max-width: 25%;
            }

            .col-md-4 {
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }

            .col-md-6 {
                flex: 0 0 50%;
                max-width: 50%;
            }

            .col-md-9 {
                flex: 0 0 75%;
                max-width: 75%;
            }

            .col-md-12 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            .col-sm-10, .col-sm-12 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        .header-logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .header-logo a {
            font-family: 'Montserrat', serif;
            font-weight: 600;
            font-size: 18px;
            color: #000;
            text-decoration: none;
        }

        @media (max-width: 767px) {
            .nav-title {
                font-size: 14px;
                line-height: 18px;
            }

            .nav-slug {
                font-size: 12px;
                line-height: 15px;
            }

            .burger-close {
                width: 30px;
                height: 30px;
            }

            .header {
                padding: 0 15px;
            }
        }
    </style>
</head>

        // Initialize header menu
        function initHeaderMenu() {
            const menuContainer = document.getElementById('header-menu');
            if (menuContainer && headerData.headerMenu.length > 0) {
                menuContainer.innerHTML = headerData.headerMenu.map(nav =>
                    `<li class="header_menu_text">
                        <a href="${nav.slug}">${nav.name}</a>
                    </li>`
                ).join('');
            }
        }

        // Initialize burger menu services
        function initBurgerMenu() {
            const servicesContainer = document.getElementById('all-services-container');

                servicesContainer.innerHTML = headerData.allService.map(service =>

                        <a href="${service.slug}" class="nav-slug">${service.name}</a>
                    </div>`
                ).join('');
            }

        // Burger menu toggle
        function toggleBurger() {
            const burgerMenu = document.getElementById('burger-menu');
            if (burgerMenu) {
                if (burgerMenu.classList.contains('hidden')) {
                    burgerMenu.classList.remove('hidden');
                    $(burgerMenu).slideDown();
                } else {
                    $(burgerMenu).slideUp(function() {
                        burgerMenu.classList.add('hidden');
                    });
                }
            }
        }

        // Nav slide toggle
        function navSlide(e) {
            const slideParent = e.target.closest('.slide-parent');
            if (slideParent) {
                const event = slideParent.querySelector('.event');
                const slideChildren = slideParent.querySelectorAll('.slide-child');

                if (event) {
                    event.classList.toggle('slide-active');
                }

                slideChildren.forEach(child => {
                    $(child).slideToggle();
                });
            }
        }

        // Search function
        function getSearch() {
            const searchInput = document.getElementById('search-input');
            const burgerSearchInput = document.getElementById('burger-search-input');
            const searchValue = searchInput ? searchInput.value : (burgerSearchInput ? burgerSearchInput.value : '');
            console.log('Search:', searchValue);
            // Add your search logic here
        }

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            initHeaderMenu();
            initBurgerMenu();

            // Burger button
            const burgerBtn = document.getElementById('burger-btn');
            if (burgerBtn) {
                burgerBtn.addEventListener('click', toggleBurger);
            }

            // Burger close button
            const burgerClose = document.getElementById('burger-close');
            if (burgerClose) {
                burgerClose.addEventListener('click', toggleBurger);
            }

            // Search icons
            const searchIcon = document.getElementById('search-icon');
            if (searchIcon) {
                searchIcon.addEventListener('click', getSearch);
            }

            const burgerSearchIcon = document.getElementById('burger-search-icon');
            if (burgerSearchIcon) {
                burgerSearchIcon.addEventListener('click', getSearch);
            }

            // Nav slide buttons
            document.addEventListener('click', function(e) {
                if (e.target.closest('.nav-slide-btn')) {
                    navSlide(e);
                }
            });

            // Search input enter key
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        getSearch();
                    }
                });
            }

            const burgerSearchInput = document.getElementById('burger-search-input');
            if (burgerSearchInput) {
                burgerSearchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        getSearch();
                    }
                });
            }
        });
    </script>
